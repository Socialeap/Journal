<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Sheet → JSON (HTML Parser)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    pre {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Google Sheet Data (Parsed from Published HTML)</h1>
  <pre id="output">Loading data…</pre>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcOJTj-suQg97p2-OvP6vxV80tBgcfpnBBrerfZDhLFTd3e48N6zR0GuMqmEP1B8kICN2aIlrBuiP/pubhtml';

    async function getSheetData() {
      try {
        const response = await fetch(sheetUrl);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const table = doc.querySelector('table');

        if (!table) {
          document.getElementById('output').textContent = '❌ No table found in the published HTML.';
          return;
        }

        // Extract headers
        const headerCells = table.querySelectorAll('thead tr th');
        const headers = headerCells.length
          ? Array.from(headerCells).map(th => th.textContent.trim())
          : Array.from(table.querySelectorAll('tr:first-child td')).map(td => td.textContent.trim());

        // Extract rows
        const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr => {
          const cells = tr.querySelectorAll('td');
          const rowData = {};
          cells.forEach((td, i) => {
            const key = headers[i] || `Column ${i+1}`;
            rowData[key] = td.textContent.trim();
          });
          return rowData;
        });

        // Output JSON
        document.getElementById('output').textContent = JSON.stringify(rows, null, 2);

      } catch (error) {
        console.error('Error fetching or parsing sheet:', error);
        document.getElementById('output').textContent = '⚠️ Error fetching or parsing the Google Sheet.';
      }
    }

    getSheetData();
  </script>

</body>
</html>
