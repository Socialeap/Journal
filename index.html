<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sheet Data via HTML → JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f9f9f9; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border:1px solid #ddd; text-align:left; }
    thead { background:#f4f4f4; }
  </style>
</head>
<body>

  <h1>Latest Sheet Entry</h1>
  <pre id="json-output">Loading…</pre>

  <script>
    // The published sheet URL (html version)
    const sheetHtmlUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcOJTj-suQg97p2-OvP6vxV80tBgcfpnBBrerfZDhLFTd3e48N6zR0GuMqmEP1B8kICN2aIlrBuiP/pubhtml';

    fetch(sheetHtmlUrl)
      .then(res => res.text())
      .then(htmlText => {
        // Create a DOM parser
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');
        // Find the first table in the published HTML
        const table = doc.querySelector('table');
        if (!table) {
          document.getElementById('json-output').textContent = 'No table found in sheet HTML.';
          return;
        }
        // Extract header row (th or first row cells)
        const headerCells = table.querySelectorAll('thead tr th');
        const headers = headerCells.length
          ? Array.from(headerCells).map(th => th.textContent.trim())
          : // fallback if no thead
            Array.from(table.querySelectorAll('tr:first-child td')).map(td => td.textContent.trim());

        // Extract body rows
        const rows = Array.from(table.querySelectorAll('tbody tr'))
          .map(tr => {
            const cells = tr.querySelectorAll('td');
            const obj = {};
            cells.forEach((td, idx) => {
              const key = headers[idx] || `col${idx+1}`;
              obj[key] = td.textContent.trim();
            });
            return obj;
          });

        // Now you have JSON array
        const data = rows;
        document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);

        // Optional: if you want the **last entry** only
        if (data.length) {
          const last = data[data.length - 1];
          console.log('Last Entry:', last);
        }
      })
      .catch(err => {
        console.error('Error fetching/parsing sheet HTML:', err);
        document.getElementById('json-output').textContent = 'Error loading sheet data.';
      });
  </script>

</body>
</html>
