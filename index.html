<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Sheet Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table thead {
      background: #f4f4f4;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table tr:nth-child(even) {
      background: #fff;
    }
    table tr:nth-child(odd) {
      background: #fbfbfb;
    }
  </style>
</head>
<body>

  <h1>Latest Data from Sheet</h1>

  <div class="table-wrapper">
    <table id="sheet-data">
      <thead><tr id="header-row"></tr></thead>
      <tbody id="body-rows"></tbody>
    </table>
  </div>

  <script>
    const endpoint = 'https://docs.google.com/spreadsheets/d/2PACX-1vTIcOJTj-suQg97p2-OvP6vxV80tBgcfpnBBrerfZDhLFTd3e48N6zR0GuMqmEP1B8kICN2aIlrBuiP/gviz/tq?tqx=out:json&gid=0';

    fetch(endpoint)
      .then(res => res.text())
      .then(txt => {
        // Strip the Google visualization wrapper
        const jsonText = txt.substring(txt.indexOf('{'), txt.lastIndexOf('}') + 1);
        const json = JSON.parse(jsonText);
        const cols = json.table.cols.map(c => c.label);
        const rows = json.table.rows.map(r => r.c.map(cell => cell ? cell.v : ''));

        // Populate header
        const headerRow = document.getElementById('header-row');
        cols.forEach(label => {
          const th = document.createElement('th');
          th.textContent = label;
          headerRow.appendChild(th);
        });

        // Populate body
        const body = document.getElementById('body-rows');
        rows.forEach(rowVals => {
          const tr = document.createElement('tr');
          rowVals.forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error fetching sheet data:', err);
        document.getElementById('body-rows').innerHTML =
          '<tr><td colspan="100%">Error loading data</td></tr>';
      });
  </script>

</body>
</html>
