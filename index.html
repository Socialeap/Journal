<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Sheet Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table thead {
      background: #f4f4f4;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table tr:nth-child(even) {
      background: #fff;
    }
    table tr:nth-child(odd) {
      background: #fbfbfb;
    }
  </style>
</head>
<body>

  <h1>Latest Data from Sheet</h1>

  <div class="table-wrapper">
    <table id="sheet-data">
      <thead><tr id="header-row"></tr></thead>
      <tbody id="body-rows"></tbody>
    </table>
  </div>

  <!-- Include PapaParse from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.5.3/papaparse.min.js"></script>
  <script>
    // URL to the published Google Sheet exported as CSV
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcOJTj-suQg97p2-OvP6vxV80tBgcfpnBBrerfZDhLFTd3e48N6zR0GuMqmEP1B8kICN2aIlrBuiP/export?format=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('body-rows').innerHTML =
            '<tr><td colspan="100%">No data available</td></tr>';
          return;
        }

        // Build header row
        const headerRowElem = document.getElementById('header-row');
        const keys = Object.keys(data[0]);
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRowElem.appendChild(th);
        });

        // Build body rows
        const bodyElem = document.getElementById('body-rows');
        data.forEach(row => {
          const tr = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = row[key];
            tr.appendChild(td);
          });
          bodyElem.appendChild(tr);
        });
      },
      error: function(err) {
        console.error('Error parsing CSV:', err);
        document.getElementById('body-rows').innerHTML =
          '<tr><td colspan="100%">Error loading data</td></tr>';
      }
    });
  </script>

</body>
</html>
