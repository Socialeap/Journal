<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Embedded SheetDB Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic styling â€” feel free to adjust to match your brand */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    /* Target the table generated by the script */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table thead {
      background: #f4f4f4;
    }
    table th,
    table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table tr:nth-child(even) {
      background: #fff;
    }
    table tr:nth-child(odd) {
      background: #fbfbfb;
    }
    /* Responsive scroll on smaller devices */
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Live Data Table</h1>

  <div class="table-wrapper">
    <!-- Embed script from SheetDB -->
    <script src="https://sheetdb.io/s/t/28k4yq6em4l44.js"></script>
  </div>

</body>
</html>
